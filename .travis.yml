language: rust

rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true

cache: cargo

before_script:
  - rustc --version
  - cargo --version

script:
  - cargo build --verbose --all
  - cargo test --verbose --all

after_success:
  - cargo build --release

notifications:
  email:
    on_success: never
    on_failure: change

# Only run on Linux to avoid macOS quota issues
# The discovery commands will gracefully handle missing utilities
os:
  - linux

# Use Ubuntu 20.04 for better compatibility
dist: focal

# Speed up builds with sudo: false
sudo: false

# Only build main branch and tags
branches:
  only:
    - main
    - master
    - /^v\d+\.\d+\.\d+$/
